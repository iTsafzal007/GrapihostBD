<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - PLP MASTER</title>
    <style>
        body { font-family: sans-serif; background-color: #121212; color: white; margin: 0; padding: 2rem; }
        h1, h2 { color: #ffc107; }
        .container { display: flex; flex-wrap: wrap; gap: 2rem; }
        .form-container { flex: 1; min-width: 300px; background-color: #1f1f1f; padding: 1.5rem; border-radius: 8px; align-self: flex-start; }
        .list-container { flex: 2; min-width: 400px; }
        form input, form select, form textarea, #search-input { box-sizing: border-box; width: 100%; padding: 0.7rem; margin-bottom: 1rem; border: 1px solid #444; background-color: #333; color: white; border-radius: 5px; }
        form button { width: 100%; padding: 0.8rem; border: none; background-color: #ffc107; color: #121212; font-weight: bold; border-radius: 5px; cursor: pointer; }
        #file-list .file-item { display: flex; align-items: center; background-color: #1f1f1f; padding: 1rem; border-radius: 5px; margin-bottom: 1rem; }
        #file-list img { width: 80px; height: 50px; object-fit: cover; border-radius: 4px; margin-right: 1rem; }
        #file-list .info { flex-grow: 1; }
        #file-list .actions button { margin-left: 0.5rem; padding: 0.4rem 0.8rem; cursor: pointer; border: none; border-radius: 4px; color: white; }
        .edit-btn { background-color: #007bff; }
        .delete-btn { background-color: #dc3545; }
    </style>
</head>
<body>

    <h1>Admin Control Panel</h1>

    <div class="container">
        <div class="form-container">
            <h2 id="form-title">Add New PLP File</h2>
            <form id="upload-form">
                <input type="hidden" id="doc-id">
                <input type="text" id="title" placeholder="File Title" required>
                <input type="text" id="imageUrl" placeholder="Image URL" required>
                <select id="type" required>
                    <option value="" disabled selected>Select Type</option>
                    <option value="free">Free</option>
                    <option value="paid">Paid</option>
                </select>
                <input type="number" id="price" placeholder="Price (e.g., 50)" style="display: none;">
                <input type="text" id="downloadUrl" placeholder="Download URL (for free files)">
                <textarea id="seoKeywords" placeholder="SEO Keywords (comma separated)"></textarea>
                <button type="submit" id="submit-btn">Add File</button>
            </form>
        </div>
        <div class="list-container">
            <h2>Uploaded Files</h2>
            <input type="text" id="search-input" placeholder="Search by title...">
            <div id="file-list"></div>
        </div>
    </div>

    <script src="admin.js" type="module"></script>
</body>
</html>
